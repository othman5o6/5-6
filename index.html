<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة الكنز الضائع</title>
  <style>
    :root {
      --bg-color: #2d014d;
      --text-color: #fff;
      --grid-bg: rgba(255, 255, 255, 0.1);
      --rules-bg: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .toggle-mode {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: none;
      color: var(--text-color);
      transition: transform 0.2s;
    }

    .toggle-mode:hover {
      transform: scale(1.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #attemptCounter {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffccff;
    }

    .game-container {
      background-color: var(--grid-bg);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s, background-color 0.3s;
    }

    .cell.clicked {
      animation: pulse 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .cell.treasure {
      background-color: gold;
    }

    .cell.hint-very-close {
      background-color: red;
      color: white;
    }

    .cell.hint-close {
      background-color: blue;
      color: white;
    }

    .cell.hint-far {
      background-color: gray;
      color: white;
    }

    #message {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: lightgreen;
    }

    #rules {
      background-color: var(--rules-bg);
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      font-size: 1rem;
      text-align: right;
    }

    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" id="modeBtn" onclick="toggleMode()">🌙</button>

  <h1>لعبة الكنز الضائع</h1>
  <div id="attemptCounter">المحاولات: <span id="attempts">0</span> / <span id="maxAttempts">5</span></div>

  <div class="game-container">
    <div id="grid"></div>
    <div id="message"></div>
  </div>

  <div id="rules">
    <strong>قواعد اللعبة:</strong>
    <ul>
      <li>📍 هناك خلية واحدة تحتوي على الكنز</li>
      <li>🔄 لديك 5 محاولات فقط للعثور عليه</li>
      <li>💡 التلميحات بالألوان:
        <ul>
          <li style="color:red;">أحمر: قريب جدًا</li>
          <li style="color:blue;">أزرق: قريب</li>
          <li style="color:gray;">رمادي: بعيد</li>
        </ul>
      </li>
    </ul>
  </div>

  <div id="overlay"><p>🎉 مبروك! لقد فزت بالمستوى</p></div>
  <div id="confetti"></div>

  <script>
    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    const overlay = document.getElementById('overlay');
    const confettiContainer = document.getElementById('confetti');
    const attemptsSpan = document.getElementById('attempts');
    const maxAttempts = 5;
    let attempts = 0;
    let treasureIndex;

    function createGrid() {
      attempts = 0;
      treasureIndex = Math.floor(Math.random() * 25);
      attemptsSpan.textContent = attempts;
      message.textContent = '';
      overlay.style.display = 'none';
      grid.innerHTML = '';

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('button');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.onclick = handleClick;
        grid.appendChild(cell);
      }
    }

    function handleClick(e) {
      const index = +e.target.dataset.index;
      if (e.target.classList.contains('used')) return;
      e.target.classList.add('used', 'clicked');
      attempts++;
      attemptsSpan.textContent = attempts;

      if (index === treasureIndex) {
        e.target.classList.add('treasure');
        message.textContent = '🎉 مبروك! لقد وجدت الكنز!';
        launchConfetti();
        setTimeout(() => {
          overlay.style.display = 'flex';
          setTimeout(createGrid, 2000);
        }, 1000);
      } else if (attempts >= maxAttempts) {
        message.textContent = 'انتهت المحاولات! حاول مرة أخرى.';
        revealTreasure();
        setTimeout(createGrid, 2000);
      } else {
        const distance = Math.abs(index - treasureIndex);
        if (distance <= 2) e.target.classList.add('hint-very-close');
        else if (distance <= 5) e.target.classList.add('hint-close');
        else e.target.classList.add('hint-far');
      }
    }

    function revealTreasure() {
      const cells = document.querySelectorAll('.cell');
      cells[treasureIndex].classList.add('treasure');
    }

    function launchConfetti() {
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const confetto = document.createElement('div');
        confetto.style.position = 'absolute';
        confetto.style.width = '10px';
        confetto.style.height = '10px';
        confetto.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetto.style.top = `${Math.random() * 100}%`;
        confetto.style.left = `${Math.random() * 100}%`;
        confetto.style.opacity = 0.9;
        confetto.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetto.style.transition = 'top 2s ease-out';
        confettiContainer.appendChild(confetto);
        setTimeout(() => {
          confetto.style.top = '100%';
        }, 0);
      }
    }

    function toggleMode() {
      const btn = document.getElementById('modeBtn');
      if (document.body.style.backgroundColor === 'white') {
        document.documentElement.style.setProperty('--bg-color', '#2d014d');
        document.documentElement.style.setProperty('--text-color', '#fff');
        document.documentElement.style.setProperty('--grid-bg', 'rgba(255,255,255,0.1)');
        document.documentElement.style.setProperty('--rules-bg', 'rgba(255,255,255,0.08)');
        document.body.style.backgroundColor = '';
        btn.textContent = '🌙';
      } else {
        document.documentElement.style.setProperty('--bg-color', 'white');
        document.documentElement.style.setProperty('--text-color', '#000');
        document.documentElement.style.setProperty('--grid-bg', '#f0f0f0');
        document.documentElement.style.setProperty('--rules-bg', '#e0e0e0');
        document.body.style.backgroundColor = 'white';
        btn.textContent = '☀️';
      }
    }

    createGrid();
  </script>
</body>
</html>
