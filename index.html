<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة الكنز الضائع</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #ddd;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    #message {
      font-size: 18px;
      margin-top: 15px;
    }

    #rules {
      text-align: right;
      margin-top: 20px;
    }

    #rules li {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .cell {
        width: 40px;
        height: 40px;
        font-size: 14px;
      }

      #grid {
        grid-template-columns: repeat(5, 40px);
      }
    }
  </style>
</head>
<body>
  <h1>لعبة الكنز الضائع</h1>
  <div>المحاولات: <span id="attempts">0</span> / <span id="maxAttempts">5</span></div>
  <div id="grid"></div>
  <div id="message"></div>
  <button onclick="resetGame()">إعادة اللعب</button>

  <div id="rules">
    <h3>قواعد اللعبة:</h3>
    <ul>
      <li>🥇 هناك خلية واحدة تحتوي على الكنز</li>
      <li>لديك 5 محاولات فقط للعثور عليه</li>
      <li>التلميحات بالألوان:</li>
      <li style="color:red">أحمر: قريب جداً</li>
      <li style="color:blue">أزرق: قريب</li>
      <li>رمادي: بعيد</li>
    </ul>
  </div>

  <script>
    const gridSize = 5;
    const maxAttempts = 5;
    let treasureX, treasureY;
    let attempts = 0;

    const grid = document.getElementById("grid");
    const attemptsSpan = document.getElementById("attempts");
    const maxAttemptsSpan = document.getElementById("maxAttempts");
    const message = document.getElementById("message");

    maxAttemptsSpan.textContent = maxAttempts;

    function createGrid() {
      grid.innerHTML = "";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.x = x;
          cell.dataset.y = y;
          cell.addEventListener("click", handleClick);
          grid.appendChild(cell);
        }
      }
    }

    function resetGame() {
      attempts = 0;
      attemptsSpan.textContent = attempts;
      message.textContent = "";
      treasureX = Math.floor(Math.random() * gridSize);
      treasureY = Math.floor(Math.random() * gridSize);
      createGrid();
    }

    function handleClick(e) {
      const x = parseInt(e.target.dataset.x);
      const y = parseInt(e.target.dataset.y);

      if (attempts >= maxAttempts || e.target.classList.contains("clicked")) return;

      attempts++;
      attemptsSpan.textContent = attempts;
      e.target.classList.add("clicked");

      if (x === treasureX && y === treasureY) {
        e.target.style.backgroundColor = "gold";
        message.innerHTML = "🎉 مبروك! لقد فزت بالمستوى الأول!";
        confetti(); // تشغيل القصاصات 🎊
      } else {
        const dx = Math.abs(x - treasureX);
        const dy = Math.abs(y - treasureY);
        const distance = dx + dy;

        if (distance <= 1) {
          e.target.style.backgroundColor = "red";
        } else if (distance <= 2) {
          e.target.style.backgroundColor = "blue";
        } else {
          e.target.style.backgroundColor = "gray";
        }

        if (attempts >= maxAttempts) {
          message.textContent = "انتهت المحاولات! حاول مرة أخرى.";
        }
      }
    }

    resetGame();
  </script>
</body>
</html>
