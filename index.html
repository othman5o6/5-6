
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة الكنز الضائع</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #6a5acd;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: yellow;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h1::before {
      content: "💗 ";
      color: pink;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      gap: 10px;
    }

    .cell {
      width: 70px;
      height: 70px;
      border-radius: 15px;
      background-color: #f5f5f5;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 18px;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .cell.treasure {
      background-color: gold !important;
      color: #000;
      font-weight: bold;
    }

    .cell.hint-very-close {
      background-color: #ff5c5c;
      color: white;
    }

    .cell.hint-close {
      background-color: #5c9dff;
      color: white;
    }

    .cell.hint-far {
      background-color: #aaa;
      color: white;
    }

    #message {
      font-size: 1.2em;
      margin-top: 15px;
      color: #ff0;
    }

    #attemptCounter {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1000;
    }

    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    #rules {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 30px auto;
      font-size: 1em;
      line-height: 1.7;
      color: #fff;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li::before {
      content: "• ";
      color: pink;
    }
  </style>
</head>
<body>
  <h1>لعبة الكنز الضائع</h1>
  <div id="attemptCounter">المحاولات: <span id="attempts">0</span> / <span id="maxAttempts">5</span></div>

  <div class="grid-wrapper">
    <div id="grid"></div>
  </div>

  <div id="message"></div>
  <div id="confetti"></div>
  <div id="overlay">مبروك! لقد فزت بالمستوى 🎉</div>

  <div id="rules">
    <strong>قواعد اللعبة:</strong>
    <ul>
      <li>🌸 هناك خلية واحدة تحتوي على الكنز</li>
      <li>🧠 لديك 5 محاولات فقط للعثور عليه</li>
      <li>💡 التلميحات بالألوان:
        <ul>
          <li style="color:red;">أحمر: قريب جداً</li>
          <li style="color:skyblue;">أزرق: قريب</li>
          <li style="color:gray;">رمادي: بعيد</li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const overlay = document.getElementById("overlay");
    const confettiContainer = document.getElementById("confetti");
    const attemptsSpan = document.getElementById("attempts");
    const maxAttempts = 5;
    let attempts = 0;
    let level = 1;
    let size = 25;
    let treasureIndex;

    function createGrid() {
      grid.innerHTML = '';
      treasureIndex = Math.floor(Math.random() * size);
      for (let i = 0; i < size; i++) {
        const cell = document.createElement("button");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.onclick = handleClick;
        grid.appendChild(cell);
      }
    }

    function handleClick(e) {
      const index = +e.target.dataset.index;
      if (e.target.classList.contains("used")) return;

      attempts++;
      attemptsSpan.textContent = attempts;
      e.target.classList.add("used");

      if (index === treasureIndex) {
        e.target.classList.add("treasure");
        message.textContent = "🎉 مبروك! لقد وجدت الكنز!";
        launchConfetti();
        showOverlay();
        setTimeout(() => {
          levelUp();
        }, 2500);
      } else if (attempts >= maxAttempts) {
        message.textContent = "😢 انتهت المحاولات! حاول مجددًا.";
        revealTreasure();
        setTimeout(resetGame, 2500);
      } else {
        const distance = Math.abs(index - treasureIndex);
        if (distance <= 2) {
          e.target.classList.add("hint-very-close");
        } else if (distance <= 5) {
          e.target.classList.add("hint-close");
        } else {
          e.target.classList.add("hint-far");
        }
      }
    }

    function revealTreasure() {
      const cells = document.querySelectorAll(".cell");
      cells[treasureIndex].classList.add("treasure");
    }

    function resetGame() {
      attempts = 0;
      attemptsSpan.textContent = attempts;
      message.textContent = "";
      overlay.style.display = "none";
      createGrid();
    }

    function levelUp() {
      level++;
      if (size < 36) size += 1; // زيادة حجم الشبكة لاحقًا
      resetGame();
    }

    function showOverlay() {
      overlay.style.display = "flex";
    }

    function launchConfetti() {
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 150; i++) {
        const confetto = document.createElement("div");
        confetto.style.position = "absolute";
        confetto.style.width = "10px";
        confetto.style.height = "10px";
        confetto.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetto.style.top = `${Math.random() * 100}%`;
        confetto.style.left = `${Math.random() * 100}%`;
        confetto.style.opacity = 0.9;
        confetto.style.borderRadius = '50%';
        confettiContainer.appendChild(confetto);
        setTimeout(() => {
          confetto.style.transition = 'top 2s ease-out';
          confetto.style.top = '100%';
        }, 10);
      }
    }

    createGrid();
  </script>
</body>
</html>
