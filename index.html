<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة الكنز الضائع</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: white;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      margin: 20px 0 10px;
    }

    #themeToggle {
      position: absolute;
      left: 10px;
      top: 10px;
      cursor: pointer;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 5px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #fff;
      color: black;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 4px;
    }

    .cell.revealed {
      pointer-events: none;
    }

    #message {
      margin: 15px 0;
      font-size: 16px;
      min-height: 24px;
    }

    #rules {
      background-color: #222;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin-inline: auto;
      text-align: right;
    }

    #rules ul {
      padding-right: 20px;
    }

    #rules li {
      margin-bottom: 10px;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      .cell {
        width: 40px;
        height: 40px;
        font-size: 14px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>لعبة الكنز الضائع</h1>
  <button id="themeToggle">🌓</button>
  <div id="attemptCounter">
    المحاولات: <span id="attempts">0</span> / <span id="maxAttempts">5</span>
  </div>
  <div class="grid-wrapper">
    <div id="grid"></div>
  </div>
  <div id="message"></div>
  <div id="confetti"></div>
  <div id="overlay" style="display:none;">
    <p>مبروك! لقد فزت بالمستوى 🎉</p>
    <button onclick="nextLevel()">المستوى التالي</button>
  </div>

  <div id="rules">
    <strong>قواعد اللعبة:</strong>
    <ul>
      <li>🪙 هناك خلية واحدة تحتوي على الكنز</li>
      <li>لديك 5 محاولات فقط للعثور عليه!</li>
      <li>التلميحات بالألوان:</li>
      <li><span style="color:red;">أحمر:</span> قريب جدًا</li>
      <li><span style="color:blue;">أزرق:</span> قريب</li>
      <li>رمادي: بعيد</li>
    </ul>
  </div>

  <script>
    const gridSize = 5;
    const maxAttempts = 5;
    let attempts = 0;
    let treasureCell;
    let level = 1;

    const grid = document.getElementById('grid');
    const attemptsSpan = document.getElementById('attempts');
    const maxAttemptsSpan = document.getElementById('maxAttempts');
    const message = document.getElementById('message');
    const confetti = document.getElementById('confetti');
    const overlay = document.getElementById('overlay');

    maxAttemptsSpan.textContent = maxAttempts;

    function setupGame() {
      grid.innerHTML = '';
      attempts = 0;
      attemptsSpan.textContent = attempts;
      message.textContent = '';
      overlay.style.display = 'none';
      confetti.innerHTML = '';
      const cells = [];

      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        cells.push(cell);
        grid.appendChild(cell);
      }

      treasureCell = Math.floor(Math.random() * cells.length);
    }

    function handleCellClick(e) {
      const index = parseInt(e.target.dataset.index);
      if (index === treasureCell) {
        e.target.style.backgroundColor = 'gold';
        e.target.textContent = '🏆';
        message.textContent = `🎉 مبروك! لقد وجدت الكنز في المستوى ${level}`;
        showConfetti();
        setTimeout(() => overlay.style.display = 'block', 800);
      } else {
        e.target.classList.add('revealed');
        e.target.textContent = '❌';
        const diff = Math.abs(index - treasureCell);
        if (diff <= 3) {
          e.target.style.backgroundColor = 'red';
          message.textContent = '🔥 قريب جدًا!';
        } else if (diff <= 7) {
          e.target.style.backgroundColor = 'blue';
          message.textContent = '💧 قريب!';
        } else {
          e.target.style.backgroundColor = 'gray';
          message.textContent = 'بعيد.';
        }

        attempts++;
        attemptsSpan.textContent = attempts;
        if (attempts >= maxAttempts) {
          message.textContent = `😢 انتهت المحاولات! الكنز كان في الخلية رقم ${treasureCell}`;
          disableGrid();
        }
      }
    }

    function disableGrid() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.removeEventListener('click', handleCellClick);
      });
    }

    function nextLevel() {
      level++;
      setupGame();
    }

    function showConfetti() {
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.style.position = 'absolute';
        piece.style.width = '8px';
        piece.style.height = '8px';
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        piece.style.left = `${Math.random() * 100}%`;
        piece.style.top = `${Math.random() * 100}%`;
        piece.style.opacity = '0.8';
        piece.style.borderRadius = '50%';
        piece.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
        confetti.appendChild(piece);
      }
    }

    setupGame();
  </script>
</body>
</html>
