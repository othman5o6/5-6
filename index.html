<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الكنز الضائع</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #19001f;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f2f2f2;
      color: #000;
    }

    .dark-mode {
      background-color: #19001f;
      color: #fff;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    h1 {
      margin-top: 80px;
      font-size: 2em;
      color: gold;
      text-shadow: 1px 1px 3px black;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .treasure-icon {
      font-size: 1.2em;
    }

    .attempts {
      margin: 10px 0;
      font-size: 18px;
      color: #f9c;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #eee;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .light-mode .cell {
      background-color: #ddd;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .rules {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      margin-top: 40px;
      border-radius: 12px;
      font-size: 17px;
      font-family: 'Amiri', serif;
      max-width: 400px;
      text-align: right;
    }

    .hint-red {
      color: red;
    }

    .hint-blue {
      color: blue;
    }

    .hint-gray {
      color: gray;
    }
  </style>
</head>

<body class="dark-mode">
  <div class="toggle-theme" onclick="toggleTheme()" id="themeBtn">🌙</div>
  <h1><span>🏆 لعبة الكنز الضائع</span> <span class="treasure-icon">🪙</span></h1>
  <div class="attempts" id="attempts">المحاولات: 0 / 5</div>

  <div class="grid" id="grid"></div>

  <div class="rules">
    <strong>قواعد اللعبة:</strong>
    <ul>
      <li>📍 هناك خلية واحدة تحتوي على الكنز</li>
      <li>🧊 لديك 5 محاولات فقط للعثور عليه</li>
      <li>💡 التلميحات بالألوان:
        <ul>
          <li class="hint-red">🔴 أحمر: قريب جداً</li>
          <li class="hint-blue">🔵 أزرق: قريب</li>
          <li class="hint-gray">⚪ رمادي: بعيد</li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const grid = document.getElementById("grid");
    const attemptsDisplay = document.getElementById("attempts");
    const maxAttempts = 5;
    let attempts = 0;
    const size = 5;
    const treasureRow = Math.floor(Math.random() * size);
    const treasureCol = Math.floor(Math.random() * size);
    let gameOver = false;

    function createGrid() {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", handleClick);
          grid.appendChild(cell);
        }
      }
    }

    function handleClick(e) {
      if (gameOver || e.target.textContent) return;
      const row = +e.target.dataset.row;
      const col = +e.target.dataset.col;
      attempts++;
      const distance = Math.abs(row - treasureRow) + Math.abs(col - treasureCol);

      e.target.style.transition = "transform 0.2s ease, background-color 0.3s ease";
      e.target.style.transform = "scale(0.95)";

      setTimeout(() => {
        e.target.style.transform = "scale(1)";
      }, 200);

      if (row === treasureRow && col === treasureCol) {
        e.target.textContent = "💰";
        confetti();
        gameOver = true;
        setTimeout(() => alert("🎉 مبروك! لقد وجدت الكنز!"), 300);
      } else {
        e.target.textContent = "🌑";
        if (distance === 1) {
          e.target.style.backgroundColor = "red";
        } else if (distance === 2) {
          e.target.style.backgroundColor = "blue";
        } else {
          e.target.style.backgroundColor = "gray";
        }
      }

      attemptsDisplay.textContent = `المحاولات: ${attempts} / ${maxAttempts}`;
      if (attempts >= maxAttempts && !gameOver) {
        gameOver = true;
        setTimeout(() => alert("❌ انتهت المحاولات! حاول مرة أخرى."), 300);
      }
    }

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById("themeBtn");
      body.classList.toggle("light-mode");
      body.classList.toggle("dark-mode");
      btn.textContent = body.classList.contains("light-mode") ? "☀️" : "🌙";
    }

    function confetti() {
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 25, spread: 360, ticks: 100, zIndex: 1000, decay: 0.9 }; // decay added

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function () {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        confettiLib({
          particleCount: 40,
          origin: {
            x: randomInRange(0.1, 0.9),
            y: Math.random() * 0.4
          },
          ...defaults
        });
      }, 200);
    }

    createGrid();
  </script>
</body>

</html>
