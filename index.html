<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الكنز الضائع</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      color: gold;
      text-shadow: 2px 2px 4px black;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      max-width: 90vw;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(40px, 60px));
      gap: 10px;
      justify-content: center;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 12px;
      border: none;
      background-color: #444;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .cell.treasure {
      background-color: gold;
    }

    .cell.hint-very-close {
      background-color: red;
    }

    .cell.hint-close {
      background-color: blue;
    }

    .cell.hint-far {
      background-color: gray;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 15px;
      color: lime;
    }

    #rules {
      text-align: right;
      max-width: 90vw;
      margin: 30px auto 0;
      font-size: 1rem;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      text-shadow: 2px 2px 4px black;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    #confetti, #sadEmojis {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    #overlay, #loseOverlay {
      display: none;
      background-color: rgba(0, 0, 0, 0.85);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.5rem;
      font-weight: bold;
      color: gold;
      animation: fadeIn 1s ease forwards;
      padding: 20px;
      box-sizing: border-box;
      text-shadow: 2px 2px 4px black;
    }

    #overlay button, #loseOverlay button {
      margin-top: 20px;
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    #modeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid white;
      border-radius: 10px;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .cell {
        font-size: 0.8rem;
      }
      h1 {
        font-size: 1.4rem;
      }
      #rules {
        font-size: 0.85rem;
      }
      .grid-wrapper {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>🪙 لعبة الكنز الضائع</h1>
  <button id="modeToggle">🌓</button>
  <div class="grid-wrapper">
    <div id="grid"></div>
  </div>
  <div id="message"></div>
  <div id="rules">
    <strong>قواعد اللعبة:</strong>
    <ul>
      <li>🌸 هناك خلية واحدة تحتوي على الكنز</li>
      <li>💔 لديك 5 محاولات فقط للعثور عليه</li>
      <li>💡 التلميحات بالألوان:
        <ul>
          <li style="color: red">🔴 أحمر: قريب جداً</li>
          <li style="color: blue">🔵 أزرق: قريب</li>
          <li style="color: gray">⚪ رمادي: بعيد</li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="overlay"></div>
  <div id="loseOverlay"></div>
  <canvas id="confetti"></canvas>
  <canvas id="sadEmojis"></canvas>
  <script>
    // سكربت اللعبة الكامل هنا (سيتم لصقه في الرد التالي بسبب الطول)
  </script>
</body>
</html>
