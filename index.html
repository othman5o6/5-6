<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة الكنز الضائع</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      text-align: center;
      padding: 30px;
      color: #222;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }

    .cell {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      border: none;
      background-color: #dcdcdc;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 18px;
    }

    .cell:hover {
      background-color: #c0c0c0;
    }

    .cell.treasure {
      background-color: gold;
    }

    .cell.hint-very-close {
      background-color: #ff4d4d;
      color: white;
    }

    .cell.hint-close {
      background-color: #4da6ff;
      color: white;
    }

    .cell.hint-far {
      background-color: #ccc;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 15px;
      color: green;
    }

    #rules {
      text-align: right;
      max-width: 400px;
      margin: 0 auto;
      font-size: 1rem;
    }

    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    #overlay {
      display: none;
      background-color: rgba(255, 255, 255, 0.85);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>لعبة الكنز الضائع 🏆</h1>
  <div id="attemptCounter">المحاولات: <span id="attempts">0</span> / <span id="maxAttempts">5</span></div>

  <div class="grid-wrapper">
    <div id="grid"></div>
  </div>

  <div id="message"></div>
  <div id="confetti"></div>
  <div id="overlay"><p>مبروك! لقد فزت بالمستوى 🎉</p></div>

  <div id="rules">
    <strong>قواعد اللعبة:</strong>
    <ul>
      <li>🎯 هناك خلية واحدة تحتوي على الكنز</li>
      <li>🧠 لديك 5 محاولات فقط للعثور عليه</li>
      <li>💡 التلميحات بالألوان:
        <ul>
          <li style="color:red;">أحمر: قريب جداً</li>
          <li style="color:blue;">أزرق: قريب</li>
          <li>رمادي: بعيد</li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    const overlay = document.getElementById('overlay');
    const confettiContainer = document.getElementById('confetti');
    const attemptsSpan = document.getElementById('attempts');
    const maxAttempts = 5;
    let attempts = 0;
    let treasureIndex = Math.floor(Math.random() * 25);

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('button');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.onclick = handleClick;
        grid.appendChild(cell);
      }
    }

    function handleClick(e) {
      const index = +e.target.dataset.index;
      if (e.target.classList.contains('used')) return;
      attempts++;
      attemptsSpan.textContent = attempts;
      e.target.classList.add('used');

      if (index === treasureIndex) {
        e.target.classList.add('treasure');
        message.textContent = '🎉 مبروك! لقد وجدت الكنز!';
        launchConfetti();
        setTimeout(() => {
          overlay.style.display = 'flex';
          setTimeout(() => {
            resetGame();
          }, 2000);
        }, 1000);
      } else if (attempts >= maxAttempts) {
        message.textContent = 'انتهت المحاولات! حاول مرة أخرى.';
        revealTreasure();
        setTimeout(resetGame, 2000);
      } else {
        const distance = Math.abs(index - treasureIndex);
        if (distance <= 2) {
          e.target.classList.add('hint-very-close');
        } else if (distance <= 5) {
          e.target.classList.add('hint-close');
        } else {
          e.target.classList.add('hint-far');
        }
      }
    }

    function revealTreasure() {
      const cells = document.querySelectorAll('.cell');
      cells[treasureIndex].classList.add('treasure');
    }

    function resetGame() {
      attempts = 0;
      attemptsSpan.textContent = attempts;
      treasureIndex = Math.floor(Math.random() * 25);
      message.textContent = '';
      overlay.style.display = 'none';
      createGrid();
    }

    function launchConfetti() {
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const confetto = document.createElement('div');
        confetto.style.position = 'absolute';
        confetto.style.width = '10px';
        confetto.style.height = '10px';
        confetto.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetto.style.top = `${Math.random() * 100}%`;
        confetto.style.left = `${Math.random() * 100}%`;
        confetto.style.opacity = 0.9;
        confetto.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetto.style.transition = 'top 2s ease-out';
        confettiContainer.appendChild(confetto);
        setTimeout(() => {
          confetto.style.top = '100%';
        }, 0);
      }
    }

    createGrid();
  </script>
</body>
</html>
