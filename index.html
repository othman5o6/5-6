<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة الكنز الضائع</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fdf6e3;
      text-align: center;
      margin: 20px;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 5px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .found {
      background-color: gold !important;
      font-weight: bold;
    }

    .near {
      background-color: red;
      color: white;
    }

    .close {
      background-color: orange;
      color: white;
    }

    .far {
      background-color: lightblue;
    }

    .very-far {
      background-color: #ccc;
    }

    #message {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #rules {
      font-size: 16px;
      text-align: right;
      max-width: 500px;
      margin: auto;
    }

    #rules li {
      margin-bottom: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .cell {
        width: 40px;
        height: 40px;
        font-size: 14px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>لعبة الكنز الضائع</h1>
  <div id="attemptCounter">المحاولات: <span id="attempts">0</span> / <span id="maxAttempts">5</span></div>
  <div id="message"></div>
  <button onclick="init()">🔄 إعادة اللعب</button>

  <div class="grid-wrapper">
    <div id="grid"></div>
  </div>

  <canvas id="confetti"></canvas>

  <div id="rules">
    <h3>📜 قواعد اللعبة:</h3>
    <ul>
      <li>🪙 هناك خلية واحدة تحتوي على الكنز</li>
      <li>🧠 لديك 5 محاولات فقط للعثور عليه</li>
      <li>📏 التلميحات بالألوان:
        <ul>
          <li style="color:red;">أحمر: قريب جدًا</li>
          <li style="color:orange;">برتقالي: قريب</li>
          <li style="color:blue;">أزرق: بعيد</li>
          <li style="color:gray;">رمادي: بعيد جدًا</li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    const gridSize = 5;
    const maxAttempts = 5;
    let attempts = 0;
    let treasureRow, treasureCol;

    function init() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      document.getElementById("message").textContent = "";
      document.getElementById("attempts").textContent = "0";
      attempts = 0;

      treasureRow = Math.floor(Math.random() * gridSize);
      treasureCol = Math.floor(Math.random() * gridSize);

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.addEventListener("click", () => handleClick(row, col, cell));
          grid.appendChild(cell);
        }
      }

      clearConfetti();
    }

    function handleClick(row, col, cell) {
      if (cell.classList.contains("found") || attempts >= maxAttempts) return;

      attempts++;
      document.getElementById("attempts").textContent = attempts;

      if (row === treasureRow && col === treasureCol) {
        cell.textContent = "💰";
        cell.classList.add("found");
        document.getElementById("message").textContent = "🎉 مبروك! لقد فزت بالمستوى الأول!";
        launchConfetti();
      } else {
        const distance = Math.abs(treasureRow - row) + Math.abs(treasureCol - col);
        if (distance === 1) {
          cell.classList.add("near");
        } else if (distance === 2) {
          cell.classList.add("close");
        } else if (distance <= 3) {
          cell.classList.add("far");
        } else {
          cell.classList.add("very-far");
        }

        if (attempts >= maxAttempts) {
          document.getElementById("message").textContent = "انتهت المحاولات! الكنز كان في (" + (treasureRow+1) + ", " + (treasureCol+1) + ")";
        }
      }
    }

    // Confetti animation
    function launchConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let pieces = [];
      const numPieces = 150;

      for (let i = 0; i < numPieces; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          size: Math.random() * 8 + 2,
          speed: Math.random() * 3 + 2,
          angle: Math.random() * 2 * Math.PI
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of pieces) {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
          ctx.fill();
          p.y += p.speed;
          if (p.y > canvas.height) p.y = 0;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }

    function clearConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // بدء اللعبة تلقائيًا
    window.onload = init;
  </script>
</body>
</html>
